<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Kyrosil Kampanyası</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
         <h1>İyilik Zincirine Katılın</h1>
        <p>Mama paketini almaya hak kazanmak için ilk adımı atın.</p>
    </header>

    <main>
        <h2>Katılım Bilgileriniz</h2>
        <p style="text-align: center; max-width: 500px; margin: -15px auto 30px auto;">Bu basit kayıtla hem sokaktaki canlarımıza ulaşacak mama paketine hak kazanın hem de bu anlamlı hareketin değerli bir parçası olun.</p>
        
        <form action="https://formspree.io/f/maneaagw" method="post">
            <div>
                <label for="adsoyad">Adınız Soyadınız:</label><br>
                <input type="text" id="adsoyad" name="adsoyad" required placeholder="Adınızı ve soyadınızı yazın...">
            </div>
            <br>
            <div>
                <label for="kart_gsm">CarrefourSA Kart No veya Kayıtlı GSM No:</label><br>
                <input type="text" id="kart_gsm" name="kart_gsm" required placeholder="Kart numaranızı veya kayıtlı GSM numaranızı girin...">
            </div>
            <br>
            <div>
                <button type="submit">Kaydı Tamamla</button>
            </div>
        </form>
        <br>
        <a href="index.html">Anasayfaya Dön</a>
    </main>

    <footer>
        <p>© 2025 Kyrosil Kampanyası</p>
    </footer>

</body>
</html>
